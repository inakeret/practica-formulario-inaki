<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h2>Formulario de Registro</h2>
    <form action="/registro-club" method="post" name = "formClub" autocomplete="on" id="formulario-registro" class="formulario">
        <fieldset>
            <legend>Datos Personales</legend>
            <div class="campo">            
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required autofocus tabindex="1">
            </div>

            <div class="campo"> 
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" placeholder="Escribe tus apellidos" required tabindex="2">
            </div>

            <div class="campo"> 
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" placeholder="Escribe tu edad" min="0" max ="120"required tabindex="3">
            
            <div class="campo horizontal"> 
                <p>Sexo:</p>

                <label for="hombre">Hombre</label>
                <input type="radio" id="hombre" name="sexo" value="hombre" tabindex="4">

                <label for="hombre">Mujer</label>
                <input type="radio" id="mujer" name="sexo" value="mujer" tabindex="5">

                <label for="otro">Otro</label>
                <input type="radio" id="otro" name="sexo" value="otro" tabindex="6">
            </div>

            <div class="campo"> 
                <label for="clubmember">Me siento del club</label>
                <input type="checkbox" id="clubmember" name="clubmember" tabindex="7">
            </div>

            <div class="campo"> 
                <label for="descripcion">Escribe algo sobre ti:</label>
                <textarea id="descripcion" name="descripcion" rows="4" cols="50" placeholder="Cuéntanos algo sobre ti..." tabindex="8"></textarea>
            </div>

        </fieldset>

        <fieldset>
            <legend>Datos de Contacto</legend>

            <div class="campo"> 
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com" required tabindex="9">
            </div>

            <div class="campo"> 
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="600 000 000" pattern=" [0-9]{3} [0-9]{3} [0-9]{3}" tabindex="10">
            </div>

        </fieldset>

        <div class="botones">
            <input type="submit" value="Enviar" tabindex="11">
            <input type="reset" value="Borrar" tabindex="12">
        </div>

    </form>


    <h2>Formulario 2 - Registrar el robo de la bicicleta</h2>
    <form action="/registro-robo" method="post" name = "formRoboBici" autocomplete="on" id="formulario-robo" class = "formulario">
        <fieldset>
            <legend>Datos del robo</legend>

            <div class="campo">
                <label for="dia">Día:</label>
                <input type="date" id="dia" name="dia"  required autofocus tabindex="1">
            </div>

            <div class="campo">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required tabindex="2">
            </div>
        </fieldset>

        <fieldset>
            <legend>Datos de la bicicleta</legend>

            <div class="campo">
                <label for="color">Color:</label>
                <input type="color" id="color" name="color" value="#000000" required tabindex="3">
            </div>

            <div class = "campo">
                <label for="precio">Precio:</label>
                <input type="range" id="precio" name="precio" min="0" max="20000" tabindex="4">
            </div>
            
            <div class = "campo">
                <label for="tipo">Selecciona el tipo de bicicleta:</label>
                <select id="tipo" name="tipo" required tabindex="5">

                    <option value="">Selecciona tu tipo de bicicleta</option>

                    <optgroup label="Urbana">
                        <option value="clasica">Bicicleta clásica</option>
                        <option value="plegable">Bicicleta plegable</option>
                        <option value="electrica">Bicicleta eléctrica</option>
                        <option value="commuter">Bicicleta commuter</option>
                    </optgroup>

                    <optgroup label="Montaña">
                        <option value="sport">Bicicleta Sport</option>
                        <option value="trail">Bicicleta de Trail o Hard Tail</option>
                        <option value="xc">Bicicleta XC o Cross Country</option>
                    </optgroup>

                    <optgroup label="Carreras">
                        <option value="gran-fondo">Bicicleta Gran Fondo</option>
                        <option value="racing">Bicicleta Racing</option>
                        <option value="aero">Bicicleta Aero</option>
                    </optgroup>
                </select>
            </div>

            <div class = "campo">
                <label for="accesorios">Accesorios:</label>
                <select id="accesorios" name="accesorios" multiple size="4" tabindex="6">
                    <option value="ruedines">Ruedines</option>
                    <option value="hinchadores">Hinchadores</option>
                    <option value="rodillos">Rodillos</option>
                    <option value="bomba">Bomba de aire</option>
                    <option value="alforja">Alforjas</option>
                    <option value="silla">Silla portabebés</option>
                </select>
            </div>

            <div class = "campo"></div>
                <label for="marca">¿Qué marca era?</label>
                <input list="marcas" id="marca" name="marca" placeholder="Selecciona o escribe una marca" tabindex="7">

                <datalist id="marcas">
                    <option value="Specialized">
                    <option value="Trek">
                    <option value="Merida">
                    <option value="Scott">
                    <option value="Giant">
                    <option value="Cube">
                    <option value="Lapierre">
                    <option value="Orbea">
                    <option value="Cannondale">
                    <option value="BMC">
                    <option value="Canyon">
                    <option value="Look">
                    <option value="Protek">
                    <option value="Megamo">
                    <option value="Pinarello">
                    <option value="Bianchi">
                    <option value="BH">
                    <option value="Factor">
                    <option value="Ghost">
                    <option value="Cervélo">
                    <option value="Argon">
                </datalist>
            </div>
        
        
        </fieldset>

        <div class="botones"></div>
        <input type="submit" value="Enviar" tabindex="8">
        <input type="reset" value="Borrar" tabindex="9">

    </form>
    <script src = "main.js"></script>
</body>
</html>
